<!DOCTYPE html>
<html lang="zh-CN" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏交易平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#FF7D00',
                        success: '#00B42A',
                        danger: '#F53F3F',
                        warning: '#FF7D00',
                        info: '#86909C',
                        light: '#F2F3F5',
                        dark: '#1D2129',
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .scrollbar-hide {
                scrollbar-width: none;
                -ms-overflow-style: none;
            }
            .scrollbar-hide::-webkit-scrollbar {
                display: none;
            }
            .card-hover {
                @apply transition-all duration-300 hover:shadow-lg hover:-translate-y-1;
            }
            .sort-asc::after {
                content: '↑';
                margin-left: 4px;
            }
            .sort-desc::after {
                content: '↓';
                margin-left: 4px;
            }
        }
    </style>

<body class="font-inter bg-neutral-50 text-neutral-800 dark:bg-neutral-900 dark:text-neutral-100 min-h-screen flex flex-col">
    <!-- 导航栏 -->

            <nav class="hidden md:flex items-center space-x-6">

                <a href="#" class="text-neutral-600 dark:text-neutral-300 hover:text-primary transition-colors">订单管理</a>
                <a href="#" class="text-neutral-600 dark:text-neutral-300 hover:text-primary transition-colors">数据分析</a>

            <div class="flex items-center space-x-4">

                </button>

                    <span>添加账号</span>
                </button>
                <button class="md:hidden p-2 rounded-full bg-primary text-white">
                    <i class="fa fa-plus"></i>

                <button class="px-3 py-1.5 bg-neutral-100 dark:bg-neutral-700 hover:bg-neutral-200 dark:hover:bg-neutral-600 rounded-full text-sm transition-colors flex items-center" data-game="明日方舟">

                        <i class="fa fa-pencil"></i>
                    </button>

                <button class="px-3 py-1.5 bg-neutral-100 dark:bg-neutral-700 hover:bg-neutral-200 dark:hover:bg-neutral-600 rounded-full text-sm transition-colors flex items-center" data-game="艾尔登法环">
                    艾尔登法环
                    <span class="ml-1.5 bg-neutral-300 dark:bg-neutral-500 text-neutral-700 dark:text-neutral-300 text-xs font-bold rounded-full h-4 w-4 flex items-center justify-center">1</span>
                    <button class="ml-1 text-neutral-400 hover:text-danger dark:hover:text-danger" title="编辑游戏">

                    <div class="grid grid-cols-2 gap-2">
                        <div class="relative">
                            <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-neutral-400">¥</span>
                            <input type="number" class="w-full pl-8 pr-3 py-2 border border-neutral-300 dark:border-neutral-600 rounded-lg bg-white dark:bg-neutral-700 focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary transition-all duration-200" placeholder="最低">

                        <div class="relative">

            </div>
            <div class="mt-4">

                    搜索

            </div>
        </div>

                    <span>添加账号</span>

                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-neutral-500 uppercase tracking-wider sortable" data-sort="id">
                                <div class="flex items-center space-x-1 cursor-pointer">
                                    <span>ID</span>
                                    <i class="fa fa-sort text-neutral-400"></i>
                                </div>
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-neutral-500 uppercase tracking-wider sortable" data-sort="game">
                                <div class="flex items-center space-x-1 cursor-pointer">
                                    <span>游戏</span>
                                    <i class="fa fa-sort text-neutral-400"></i>
                                </div>
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-neutral-500 uppercase tracking-wider sortable" data-sort="title">
                                <div class="flex items-center space-x-1 cursor-pointer">
                                    <span>标题</span>
                                    <i class="fa fa-sort text-neutral-400"></i>
                                </div>
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-neutral-500 uppercase tracking-wider sortable" data-sort="server">

                                    <i class="fa fa-sort text-neutral-400"></i>
                                </div>
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-neutral-500 uppercase tracking-wider sortable" data-sort="level">
                                <div class="flex items-center space-x-1 cursor-pointer">

                                </div>
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-neutral-500 uppercase tracking-wider sortable" data-sort="sellPrice">

                                <div class="flex items-center space-x-1 cursor-pointer">

                                </div>
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-neutral-500 uppercase tracking-wider sortable" data-sort="soldAt">
                                <div class="flex items-center space-x-1 cursor-pointer">

                                    <i class="fa fa-sort text-neutral-400"></i>
                                </div>

                            <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-neutral-500 uppercase tracking-wider">
                                操作
                            </th>
                        </tr>
                    </thead>
                    <tbody class="bg-white dark:bg-neutral-800 divide-y divide-neutral-200 dark:divide-neutral-700" id="accounts-table-body">

                        <tr class="hover:bg-neutral-50 dark:hover:bg-neutral-700 transition-colors">

                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center">

                            </td>

                    </tbody>

                    <div>
